---
sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - bundle show puppet
  - bundle exec rake $CHECK
matrix:
  fast_finish: true
  include:
    - rvm: 1.9.3
      bundler_args: --without system_tests development
      env: PUPPET_VERSION="3.8.7" CHECK=test
    - rvm: 2.1.9
      bundler_args: --without system_tests development
      env: PUPPET_VERSION="3.8.7" CHECK=test
    - rvm: 2.1.9
      bundler_args: --without system_tests development
      env: PUPPET_VERSION="4.7.1" CHECK=test
    - rvm: 2.1.9
      bundler_args: --without system_tests development
      env: PUPPET_VERSION="4.10.9" CHECK=test
    - rvm: 2.4.1
      bundler_args: --without system_tests development
      env: PUPPET_VERSION="5.3.3" CHECK=test
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
